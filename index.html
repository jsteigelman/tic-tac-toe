<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
    <link rel="stylesheet" href="styles.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,500;1,600&display=swap" rel="stylesheet">
    <script src="game-functions.js" defer></script>
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="gameoverElement">
        <div id="gamover-popup">
            <p>Game Over</p>
            <div id="gameover-winner-container">
                <div id="gameover-image"></div>
                <div id="gameover-text"> won!</div>
            </div>
            <button id="new-game-button">New Game</button>
        </div>
    </div>
</body>
</html>
